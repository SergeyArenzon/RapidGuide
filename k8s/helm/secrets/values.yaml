# global-secrets is created by Skaffold from k8s/helm/secrets/.env (see skaffold.dev.yaml hooks).
# Add to .env so all services can use the same credentials (no hardcoding in each chart):
#   REDIS_PASSWORD=...
#   INTERNAL_SERVICE_TOKEN=...
#   RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672/
secrets:
  redis:
    password: "redis"

configMaps:
  redis:
    host: "redis-master"
    port: "6379"
    db: "0"
  baseUrl: "http://localhost/api/v1"
  # Optional: non-sensitive RabbitMQ config for services that build URL from parts
  # rabbitmq:
  #   host: "rabbitmq"
  #   port: "5672"