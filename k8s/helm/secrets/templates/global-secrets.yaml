apiVersion: v1
kind: Secret
metadata:
  name: global-secrets
  labels:
    app: secrets
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
type: Opaque
stringData:
  # Global secrets used across multiple services
  # These are placeholder values - actual values will be injected from .env via Skaffold hooks
  JWT_SECRET: {{ .Values.secrets.jwt.secret | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redis.password | quote }}
