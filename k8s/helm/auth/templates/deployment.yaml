apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command: ["/bin/sh", "-c", "until nc -z -v -w30 rabbitmq 5672; do echo 'Waiting for RabbitMQ...'; sleep 5; done"]
        {{- if .Values.initContainers }}
        {{- toYaml .Values.initContainers | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: auth
              containerPort: {{ .Values.service.port }}
          env:
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: AUTH_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ index .Values.configMaps "auth-db" "name" | quote }}
                  key: POSTGRES_HOST
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ index .Values.configMaps "auth-db" "name" | quote }}
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ index .Values.configMaps "auth-db" "name" | quote }}
                  key: POSTGRES_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ index .Values.configMaps "auth-db" "name" | quote }}
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ index .Values.configMaps "auth-db" "name" | quote }}
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: DATABASE_URL
              value: "postgresql://{{ index .Values.configMaps "auth-db" "keys" "POSTGRES_USER" }}:{{ .Values.database.password }}@{{ index .Values.configMaps "auth-db" "keys" "POSTGRES_HOST" }}:{{ index .Values.configMaps "auth-db" "keys" "POSTGRES_PORT" }}/{{ index .Values.configMaps "auth-db" "keys" "POSTGRES_DB" }}"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_DB
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: redis-db
            - name: INTERNAL_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: INTERNAL_SERVICE_TOKEN
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: GOOGLE_REDIRECT_URI
            - name: CLIENT_URL
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: CLIENT_URL
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: BETTER_AUTH_SECRET
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: RABBITMQ_URL
            - name: NOTIFICATION_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: rabbitmq-notification-queue
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 20 